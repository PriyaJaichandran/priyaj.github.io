        <script type="text/javascript">
            let cartItems=new Array();
            function load(){
                console.dir(document.body);//To print all the object properties and methods in the console.
            } 
            if(document.readyState==="loading"){
                document.addEventListener("DOMContentLoaded",load); //To ensure the full page content is loaded and there will be no javascript error.

            function addToCart(obj){
                if(cartItems.length >=10){
                    alert("Exceeded maximum select"+cartItems);
                    console.log("Selected cart items "+cartItems);//To print required log in console.
                    console.error("Exceeded select cart limit!");//Prints defined error statement in console.
                }else{
                    if(cartItems.indexOf(obj)=== -1){
                        cartItems.push(obj)
                    }
                }
            }
        </script>
